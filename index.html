<!-- HTML -->
<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <title>登入 iLearn 模仿頁</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-wrapper">
  <img src="img/bg.jpg" alt="Background Image">
  <div class="login-container">
    <div class="left-column">
      <div class="login-logo">
        <img src="img/moodle4_log.jpg" alt="iLearn">
      </div>
      <form class="login-form" action="notify.html">
        <div class="form-group">
          <label for="username">帳號</label>
          <input type="text" name="username" id="username" placeholder="Only for Cyber Security Learning">
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" name="password" id="password" placeholder="密碼">
        </div>
        <button type="submit">登入</button>
      </form>
    </div>
    <div class="right-column">
      <p><strong>本網站僅供資安教學使用，請勿用於其他用途。</strong></p>
      <p><strong>請使用NID帳號/密碼登入平台。</strong></p>
      <p>
        <strong>欲變更NID密碼，請連結至
          <a href="index.html" target="_blank">
            <img src="img/nidlogo.png" alt="NID">
          </a>
        </strong>
      </p>
    </div>
  </div>
  <div class="footer">
    <p>Copyright © 2025 iLearn. All rights reserved.</p>
<script src="/script.js"></script>
  </div>
</div>
</body>
</html>
